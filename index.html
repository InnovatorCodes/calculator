<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div><p>Tip: You can use keyboard controls. Use 'C' for Clear button</p></div>
    <div class="body">
        <div class="container">
            <div class="display">
                <div class="upper"></div>
                <div class="lower">0</div>
            </div>
            <div class="divider"></div>
            <div class="buttons">
                <div class="row">
                    <button class="clr">CLEAR</button>
                    <button class="spl" id="bckspc">&#9003</button>
                    <button class="sym" id="div">&#247</button>
                </div>
                <div class="row">
                    <button class="num" id="seven">7</button>
                    <button class="num" id="eight">8</button>
                    <button class="num" id="nine">9</button>
                    <button class="sym" id="mul">&times</button>
                </div>
                <div class="row">
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                    <button class="sym" id="sub">-</button>
                </div>
                <div class="row">
                    <button class="num" id="one">1</button>
                    <button class="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                    <button class="sym" id="add">+</button>
                </div>
                <div class="row">
                    <button class="num" id="dot">.</button>
                    <button class="num" id="zero">0</button>
                    <button class="res" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
