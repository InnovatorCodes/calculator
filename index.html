<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="upper"></div>
            <div class="lower">0</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="clr">CLEAR</button>
                <button class="spl" id="bckspc">&#9003</button>
                <button class="sym" id="div">&#247</button>
            </div>
            <div class="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="sym" id="mul">&times</button>
            </div>
            <div class="row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="sym" id="sub">-</button>
            </div>
            <div class="row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="sym" id="add">+</button>
            </div>
            <div class="row">
                <button class="num" id="dot">.</button>
                <button class="num">0</button>
                <button class="res" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
